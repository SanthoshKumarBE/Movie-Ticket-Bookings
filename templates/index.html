{% extends 'base.html'%}

{% block content %}
<style>
    #results {
        display: flex;
        flex-direction: row;
        gap : 10px;
        flex-wrap: wrap;
    }
    #results > div {
        flex-basis: 30%;
    }
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    }

    /* The Close Button */
    .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
    }
    h1
    {
        /* center */
        text-align: center;
    }
</style>
    <h1>Movie Booking </h1>
    <div id="myModal" class="modal">

        <div class="modal-content">
        <span class="close">&times;</span>
        <label for="number">No. of Tickets</label>
        <input type="number" id="number" name="number">
        <br>
        <br>
        <span id = "price">Price : Rs.</span>
        <button class = "btn btn-dark" id = "confirm" >Book Ticket</button>
        </div>
    
    </div>
    <div class="movie">
        <label for="theatre">Theatre Name:</label>
        <input type="text" id="theatre" name="theatre">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <button class = "btn" onclick = "search(`search`);">Search</button>
    </div>
    <br><br><br><br>
    <div id="results">
        
    </div>

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
