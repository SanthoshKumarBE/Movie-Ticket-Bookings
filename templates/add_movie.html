{% extends 'base.html' %}

{% block content %}

<style>
    form
    {
        border: 2px solid #000;
        padding: 20px;
        margin-top: 10%;
        border-radius: 10px;
    }
    h1
    {
        text-align: center;
    }
</style>
<form >
    <h1>Add Movie</h1>
    <!-- create input to get from, to, date and time -->
    <div>
        <label for="name">Theatre Name</label>
        <input type="text" class="form-control" name="name" id="theatre_name" placeholder="Theatre Name">
        <br>
    </div>

    <div class="form-group">
        <label for="from">Movie</label>
        <input type="text" class="form-control" id="movie_name" placeholder="Movie">
        <br>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Date">
        <br>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <select name="theatre_time" id="theatre_time" class="form-control">
            <option value="10 AM">10.00 AM</option>
            <option value="01 PM">01.00 PM</option>
            <option value="04 PM">04.00 PM</option>
            <option value="07 PM">07.00 PM</option>
            <option value="10 PM">10.00 PM</option>
        </select>
        <br>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Price">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" onclick = "add_movie();return false;">Submit</button>

    

</form>
<script src="{{ url_for('static', filename='js/script.js')}}"></script>
{% endblock %}
